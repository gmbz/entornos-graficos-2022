<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <style>
      .encabezado {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row row-cols-2 justify-content-around">
        <div class="col-9">
          <div class="row mb-3">
            <nav class="navbar navbar-expand-lg navbar-light encabezado">
              <div class="container-fluid">
                <p class="navbar-brand">MI CV</p>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">facebook</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">twitter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">linkedin</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div
            class="row row-cols-2 justify-content-between"
            style="height: 300px"
          >
            <div class="col-4">
              <div class="row encabezado mb-2" style="height: 50px">
                <p>Juan Nicolas Perez</p>
              </div>
              <div class="row bg-warning" style="height: 240px">
                <section class="col-12">
                  <p>DATOS DE CONTACTO</p>
                </section>
              </div>
            </div>
            <div class="col-7 bg-light" style="height: 300px">
              <section class="">IMAGEN</section>
            </div>
          </div>
          <div class="row encabezado mt-3">
            <div class="col-12">
              <p>Contacto</p>
            </div>
            <form
              action=""
              class="row row-cols-2 d-flex justify-content-end"
              id="formulario"
            >
              <div class="col-5">
                <input type="text" name="" id="nombre" placeholder="Nombre" />
              </div>
              <div class="col-5">
                <input type="text" name="" id="email" placeholder="Email" />
              </div>
              <div class="col-8">
                <input
                  type="text"
                  name=""
                  id="comentario"
                  placeholder="Comentario"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  id="enviar"
                  class="btn btn-secondary border-dark"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-2 bg-success">
          <section class="">
            <p>BANNER</p>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
