<h1>Ejercicio a</h1>

<!-- Es un link a la pagina de google -->
<a href="http://www.google.com.ar">Click aquí para ir a Google</a>
<!-- Es un link a la pagina de google pero se abre en otra pestaña por el target="_blank" -->
<a href="http://www.google.com.ar" target="_blank">Click aquí para ir a Google</a>
<!-- No muestra nada ya que el link está mal escrito y no se cierra la tag -->
<a href="http://www. google.com.ar" type="text/html" hreflang="es" charset="utf-8" rel="help">
<!-- Muestra un link que no lleva a ningún lado -->
<a href="#">Click aquí para ir a Google</a> 
<!-- Muestra un link que lleva a la sección con id arriba, pero como no existe no lleva a ningún lado -->
<a href="#arriba">Click aquí para volver arriba</a>
<!-- No muestra nada ya que no tiene texto ni un link indicado -->
<a name="arriba" id="arriba"></a>
